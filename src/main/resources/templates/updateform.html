<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <form  id = "bookForm" action="#" th:object="${book}" method="post" role="form">
        <div class="form-group">
            <label>Book Title</label>
            <input  th:feild="*{bookTitle}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Book Author</label>
            <input th:feild="*{bookAuthor}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Book Edition</label>
            <input th:feild="*{bookEdition}" type="text" class="form-control">
        </div>


        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script>
    $('document').ready(function () {
        let serverResponse = $('#serverResponse');
        $("#bookForm").submit(function (event) {
            event.preventDefault();
            let post_url = $(this).attr("action");
            let form_data = $(this).serialize();
            console.log(form_data);

            $.post(post_url, form_data, function (data) {
                console.log(data);

                if (data === "Success") {
                    serverResponse.html("Book Added Successfully");
                    serverResponse.show();
                    $("#bookForm").trigger("reset");

                }
                if(data === "Error") {
                    serverResponse.html("unable to save book");
                    serverResponse.show();
                }
            })
        })
    })

</script>

</body>
</html>
